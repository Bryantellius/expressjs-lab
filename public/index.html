<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/app.css" />
    <title>ExpressJS Lab</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Welcome to ExpressJS</h1>
        <p id="date"></p>
      </div>
      <div>
        <form action="/submissions" method="POST" class="w-50 mx-auto">
          <div class="form-group">
            <label for="inputedName">Name:</label>
            <input
              type="text"
              class="form-control"
              id="inputedName"
              name="name"
              value="Frodo"
            />
          </div>
          <div class="form-group">
            <label for="inputCharacter">Character</label>
            <select name="character" id="inputCharacter" class="form-control">
              <option value="hobbit" selected>Choose..</option>
              <option value="human">Human</option>
              <option value="hobbit">Hobbit</option>
              <option value="elf">Elf</option>
              <option value="dwarf">Dwarf</option>
              <option value="ent">Ent</option>
              <option value="wizard">Wizard</option>
              <option value="orc">Orc</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Begin</button>
        </form>
      </div>
    </div>
  </body>

  <script src="/js/app.js"></script>
</html>
